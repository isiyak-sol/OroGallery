	<title>Contact</title>

<link rel="stylesheet" type="text/css" href="styles/style.css">
<link rel="stylesheet" type="text/css" href="styles/responsive.css">
<body>
	<header>
		<div class="container">
			<div id="my-logo">
				<h1>Oro<span>Gallery</span></h1>
			</div>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="gallery.html">Gallery</a></li>
                <li><a href="map.html">Map</a></li>
				<li><a href="about.html">About</a></li>
				<li class="active"><a href="#">Contact</a></li>
			</ul>
		</nav>
		</div>
	</header>
    
    <section id="contact-page">
    	<div class="container">
    		<article id="contact-page-content">
    			<h1>Contact us by filling the following form.</h1>
    			<form action="" method="post">

    				<label id="form-header">
    					Personal Imformation
    				</label>
    				<label for="first-name">First Name</label>
    				<input type="text" name="First Name" id="first-name" placeholder="Enter First Name" autocomplete="off">

    				<label for="last-name">Last Name</label>
    				<input type="text" name="Last Name" id="last-name" placeholder="Enter Last Name" autocomplete="off">
    				<label id="form-header" style="margin-top: 40px;">
    					Contact Imformation
    				</label>
    				<label for="email">Email Address</label>
    				<input type="email" name="Email Address" id="email" placeholder="Enter Email Address" autocomplete="off">

    				<label for="phone-number">Phone Number</label>
    				<input type="text" name="Phone Number" id="phone-number" placeholder="Enter Phone Number" autocomplete="off">
    				<label id="form-header" style="margin-top: 40px;">
    					User message
    				</label>
    				<label for="message-area">Your Message</label>
    				<textarea id="message-area" placeholder="Write your message here..." autocomplete="off" autofocus="off">
    					
    				</textarea>

    				<input type="submit" name="Submission" value="Send Message">
    			</form>
    		</article>
    	</div>
    </section>
	
</body>
</html>
